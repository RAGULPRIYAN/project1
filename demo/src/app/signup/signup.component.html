

<div class="grid gridwidth">
   
    <div class="col-6 card">
        
      <form class="stlssh " #myForm="ngForm" >
        <div class="logo" >
        <img src="../../assets/Vector.svg">
      </div>
      <div class="header">
        <span >Create an Account</span>
      </div>
      <div class="form-group formgap">
        <label for="UserName">Name</label>
        </div>
        <div>
        <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="Name ">
      </div>
        <div class="form-group formgap">
          <label for="email" class="labeltext">Email ID</label>
          </div>
          <div>
          <input type="text" class="form-control" [(ngModel)]="email" name="email" placeholder="Email ">
        </div>
        <div class="form-group formgap">
          
        
          <label for="Password" class="labeltext">Password</label>
          </div>
          <div >
          <input type="text" class="form-control" [(ngModel)]="password" name="password" placeholder="Password">
        </div>
        <div class="form-group formgap">
                  
                
          <label for="mobilenumber">Mobile Number</label>
          </div>
          <div class="formgap">
          <input type="text" class="form-control" [(ngModel)]="mobilenumber" name="mobilenumber" placeholder="Mobilenumber">
        </div>
        <div  class="formgap">
          
        <button type="submit" class="btn btn-primary"   (click)="addUser(myForm.value)">NEXT</button>
    </div>
    <div class="accountrouter">
    <p >Already  have an account?  <a class="spacolor" routerLink="/login">Login</a></p>
  </div>
  <div class="accountrouter1">
    <div>
    <p >By creating an account, you agree to our <span class="spacolor">Terms of Service </span></p>
    </div>
    <div>
    <p> and<span class="spacolor">     Privacy Policy.</span> </p>
    </div>
  </div>

 
      </form>
